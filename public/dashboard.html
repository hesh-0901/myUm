<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - MyUm</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: '#1A3668',
        medium: '#2596D9',
        lightblue: '#3FA9F5'
      },
      fontFamily: {
        display: ['Inter', 'sans-serif']
      }
    }
  }
}
</script>
</head>

<body class="bg-gray-100 font-display">

<!-- COVER -->
<div class="relative">
  <div class="h-40 bg-gradient-to-r from-primary to-medium"></div>

  <div class="absolute -bottom-12 left-6">
    <img src="https://i.pravatar.cc/150" 
         class="w-24 h-24 rounded-2xl border-4 border-white shadow-xl">
  </div>
</div>

<!-- CONTENT -->
<div class="pt-16 px-6 pb-20">

  <h1 class="text-xl font-bold text-gray-800">Bienvenue, <span id="usernameDisplay">Utilisateur</span></h1>
  <p class="text-xs text-gray-500 mb-6">Tableau de bord personnel</p>

  <!-- SCORE CENTRAL -->
  <div class="bg-white rounded-3xl shadow-xl p-6 mb-6">
    <h2 class="text-sm text-gray-500 mb-4">Cotation de Participation</h2>
    <canvas id="participationChart"></canvas>
  </div>

  <!-- DISCIPLINE -->
  <div class="bg-white rounded-3xl shadow-xl p-6 mb-8">
    <h2 class="text-sm text-gray-500 mb-4">Cotation Disciplinaire</h2>
    <canvas id="disciplineChart"></canvas>
  </div>

  <!-- ACTIONS RAPIDES -->
  <h3 class="text-sm text-gray-500 mb-4">Actions rapides</h3>

  <div class="grid grid-cols-3 gap-4">

    <button class="bg-blue-500 text-white p-4 rounded-2xl shadow-md flex flex-col items-center gap-2">
      <i class="bi bi-calendar-week text-2xl"></i>
      <span class="text-xs">Week Agenda</span>
    </button>

    <button class="bg-purple-500 text-white p-4 rounded-2xl shadow-md flex flex-col items-center gap-2">
      <i class="bi bi-megaphone text-2xl"></i>
      <span class="text-xs">Publication</span>
    </button>

    <button class="bg-green-500 text-white p-4 rounded-2xl shadow-md flex flex-col items-center gap-2">
      <i class="bi bi-check2-square text-2xl"></i>
      <span class="text-xs">Salon Pr√©sence</span>
    </button>

    <button class="bg-red-500 text-white p-4 rounded-2xl shadow-md flex flex-col items-center gap-2">
      <i class="bi bi-exclamation-circle text-2xl"></i>
      <span class="text-xs">Justification</span>
    </button>

    <button class="bg-indigo-500 text-white p-4 rounded-2xl shadow-md flex flex-col items-center gap-2">
      <i class="bi bi-chat-dots text-2xl"></i>
      <span class="text-xs">Chat</span>
    </button>

    <button class="bg-gray-800 text-white p-4 rounded-2xl shadow-md flex flex-col items-center gap-2">
      <i class="bi bi-person text-2xl"></i>
      <span class="text-xs">Mes infos</span>
    </button>

  </div>

</div>

<script src="js/dashboard.js"></script>
</body>
</html>
