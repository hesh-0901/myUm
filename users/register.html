<form id="registerForm" class="space-y-6">

<!-- Prénom -->
<div>
<label class="text-xs text-softgray">Prénom</label>
<input type="text" id="firstName" required
class="w-full mt-2 bg-transparent border-b border-white/40 focus:border-lightblue focus:outline-none py-2 text-sm">
</div>

<!-- Nom -->
<div>
<label class="text-xs text-softgray">Nom</label>
<input type="text" id="lastName" required
class="w-full mt-2 bg-transparent border-b border-white/40 focus:border-lightblue focus:outline-none py-2 text-sm">
</div>

<!-- Date de naissance -->
<div>
<label class="text-xs text-softgray">Date de naissance</label>
<input type="date" id="birthday" required
class="w-full mt-2 bg-transparent border-b border-white/40 focus:border-lightblue focus:outline-none py-2 text-sm">
</div>

<!-- Âge -->
<div>
<label class="text-xs text-softgray">Âge (min 17 ans)</label>
<input type="number" id="age" min="17" required
class="w-full mt-2 bg-transparent border-b border-white/40 focus:border-lightblue focus:outline-none py-2 text-sm">
</div>

<!-- Chorale -->
<div>
<label class="text-xs text-softgray">Chorale</label>
<select id="chorale" required
class="w-full mt-2 bg-transparent border-b border-white/40 focus:border-lightblue focus:outline-none py-2 text-sm">
<option value="">Sélectionner</option>
<option value="PC">Prophetic Choir</option>
<option value="WS">Wake up song</option>
<option value="VN">Vent Nouveau</option>
<option value="IN">Instrumentiste</option>
<option value="ID">Administration</option>
<option value="GT">Visiteur</option>
</select>
</div>

<!-- Téléphone -->
<div>
<label class="text-xs text-softgray">Numéro de téléphone</label>
<input type="tel" id="phone" required
class="w-full mt-2 bg-transparent border-b border-white/40 focus:border-lightblue focus:outline-none py-2 text-sm">
</div>

<!-- Mot de passe -->
<div class="relative">
<label class="text-xs text-softgray">Mot de passe</label>
<input type="password" id="password" required
class="w-full mt-2 bg-transparent border-b border-white/40 focus:border-lightblue focus:outline-none py-2 text-sm pr-8">
<i class="bi bi-eye togglePassword absolute right-0 top-8 cursor-pointer text-softgray"></i>
</div>

<!-- Confirmer -->
<div class="relative">
<label class="text-xs text-softgray">Confirmer le mot de passe</label>
<input type="password" id="confirmPassword" required
class="w-full mt-2 bg-transparent border-b border-white/40 focus:border-lightblue focus:outline-none py-2 text-sm pr-8">
<i class="bi bi-eye togglePassword absolute right-0 top-8 cursor-pointer text-softgray"></i>
</div>

<button type="submit"
class="w-full mt-8 py-3 rounded-xl bg-gradient-to-r from-medium to-lightblue text-sm font-semibold shadow-lg active:scale-95 transition">
Créer mon compte
</button>

</form>
