<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Connexion - MyUm</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script type="module" src="js/login.js"></script>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: '#1A3668',
        medium: '#2596D9',
        lightblue: '#3FA9F5'
      },
      fontFamily: {
        display: ['Inter', 'sans-serif']
      }
    }
  }
}
</script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center font-display">

<div class="w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden bg-white">

  <!-- HEADER PREMIUM -->
  <div class="relative bg-primary p-10 text-white overflow-hidden">

    <!-- Motif SVG professionnel -->
    <svg class="absolute -bottom-10 -right-10 opacity-10" width="200" height="200" viewBox="0 0 200 200">
      <circle cx="100" cy="100" r="100" fill="#3FA9F5"/>
    </svg>

    <svg class="absolute -top-16 -left-16 opacity-10" width="220" height="220" viewBox="0 0 200 200">
      <rect width="200" height="200" rx="50" fill="#2596D9"/>
    </svg>

    <!-- Logo typographique -->
    <h1 class="text-3xl font-extrabold tracking-tight">MyUm</h1>
    <p class="text-sm text-white/80 mt-2">Connexion à votre espace</p>

  </div>

  <!-- FORMULAIRE -->
  <div class="p-8">

    <form id="loginForm" class="space-y-6">

      <div>
        <label class="text-xs text-gray-500">Nom d'utilisateur</label>
        <div class="relative mt-2">
          <i class="bi bi-person absolute left-3 top-3.5 text-gray-400 text-sm"></i>
          <input type="text" id="username" required
          class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-medium text-sm">
        </div>
      </div>

      <div>
        <label class="text-xs text-gray-500">Mot de passe</label>
        <div class="relative mt-2">
          <i class="bi bi-lock absolute left-3 top-3.5 text-gray-400 text-sm"></i>
          <input type="password" id="password" required
          class="w-full pl-10 pr-10 py-3 rounded-xl border border-gray-300 focus:outline-none focus:border-medium text-sm">
          <i class="bi bi-eye absolute right-3 top-3.5 text-gray-400 cursor-pointer togglePassword"></i>
        </div>
      </div>

      <button type="submit"
      class="w-full py-3 rounded-xl bg-primary text-white font-semibold text-sm tracking-wide hover:bg-medium transition active:scale-95 shadow-md">
        Se connecter
      </button>

    </form>

    <div class="flex justify-between mt-6 text-xs text-gray-500">
      <a href="register.html" class="hover:text-primary transition">Créer un compte</a>
      <a href="#" class="hover:text-primary transition">Mot de passe oublié</a>
    </div>

  </div>

</div>

<script>
document.querySelector(".togglePassword").addEventListener("click", function(){
    const input = document.getElementById("password");
    if(input.type === "password"){
        input.type = "text";
        this.classList.replace("bi-eye","bi-eye-slash");
    } else {
        input.type = "password";
        this.classList.replace("bi-eye-slash","bi-eye");
    }
});
</script>

</body>
</html>
