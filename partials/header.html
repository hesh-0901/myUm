<header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-sm border-b border-gray-100">

  <div class="max-w-md mx-auto px-4 py-4 flex items-center justify-between">

    <!-- LEFT -->
    <div class="flex items-center gap-3">

      <button id="menuBtn"
        class="w-10 h-10 rounded-full flex items-center justify-center 
               hover:bg-gray-100 transition active:scale-95">
        <i class="bi bi-list text-xl text-gray-700"></i>
      </button>

      <div>
        <p class="text-xs text-gray-500">Bienvenue</p>
        <h1 id="userName" class="text-sm font-semibold text-gray-800">
          ...
        </h1>
      </div>

    </div>

    <!-- RIGHT -->
    <div class="flex items-center gap-3">

      <!-- Notifications -->
      <button id="notificationBtn"
        class="relative w-10 h-10 rounded-full flex items-center justify-center 
               hover:bg-gray-100 transition active:scale-95">

        <i class="bi bi-bell text-lg text-gray-700"></i>

        <span id="notificationBadge"
          class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full hidden">
        </span>

      </button>

      <!-- Avatar -->
      <button id="profileBtn"
        class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-medium 
               text-white flex items-center justify-center 
               font-semibold text-sm shadow-md active:scale-95 transition">
      </button>

    </div>

  </div>

</header>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const storedUser = localStorage.getItem("myum_user");

  // ðŸ”’ Protection accÃ¨s
  if (!storedUser) {
    window.location.href = "../users/login.html";
    return;
  }

  const user = JSON.parse(storedUser);

  // Nom complet
  const userNameEl = document.getElementById("userName");
  const profileBtn = document.getElementById("profileBtn");

  if (userNameEl && profileBtn) {
    userNameEl.innerText = user.firstName + " " + user.lastName;
    profileBtn.innerText =
      user.firstName.charAt(0) + user.lastName.charAt(0);
  }

  // Navigation
  document.getElementById("profileBtn").onclick = () => {
    window.location.href = "profile.html";
  };

  document.getElementById("notificationBtn").onclick = () => {
    window.location.href = "notifications.html";
  };

});
</script>
