<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>MyUm</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: '#1A3668',
        medium: '#2596D9',
        lightblue: '#3FA9F5',
        softgray: '#E0E0E0',
        notify: '#FFB800'
      },
      fontFamily: {
        display: ['Inter', 'sans-serif']
      }
    }
  }
}
</script>

</head>

<body class="bg-primary min-h-screen text-white font-display">

<div class="min-h-screen flex flex-col px-6 py-10">

<!-- HEADER -->
<header class="flex justify-between items-center mb-20">

  <div>
    <h1 class="text-xl font-semibold tracking-tight">MyUm</h1>
    <p class="text-[11px] text-softgray mt-1">Réseau musical</p>
  </div>

  <div class="relative">
    <i class="bi bi-bell text-lg text-softgray"></i>
    <span class="absolute -top-1 -right-2 w-3 h-3 bg-notify rounded-full"></span>
  </div>

</header>


<!-- MAIN CARD -->
<section class="mb-16">

  <div class="rounded-3xl p-8 bg-gradient-to-br from-medium to-lightblue shadow-2xl">

    <div class="flex items-center gap-3 mb-6">
      <div class="w-10 h-10 rounded-xl bg-white/20 flex items-center justify-center">
        <i class="bi bi-people-fill text-white text-sm"></i>
      </div>
      <span class="text-sm font-medium tracking-wide">Communauté privée</span>
    </div>

    <div class="flex flex-col gap-4">

      <!-- Primary Button -->
      <a href="register.html"
         class="bg-white text-primary py-3 rounded-xl text-sm font-semibold text-center shadow-md transition active:scale-95">
         Créer un compte
      </a>

      <!-- Secondary Button -->
      <a href="login.html"
         class="py-3 rounded-xl text-sm font-medium text-center border border-white/40 text-white/90 hover:bg-white/10 transition active:scale-95">
         Se connecter
      </a>

    </div>

  </div>

</section>


<!-- MINIMAL INFO -->
<section class="space-y-4 text-xs text-softgray">

  <div class="flex justify-between items-center">
    <span>Publications</span>
    <i class="bi bi-chat-left-text"></i>
  </div>

  <div class="flex justify-between items-center">
    <span>Événements</span>
    <i class="bi bi-calendar-event"></i>
  </div>

  <div class="flex justify-between items-center">
    <span>Partitions</span>
    <i class="bi bi-folder2-open"></i>
  </div>

</section>


<footer class="mt-auto pt-16 text-center text-[10px] text-softgray">
  © 2026 MyUm
</footer>

</div>

</body>
</html>
