<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<!-- Mobile first + zoom disabled -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>MyUm</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        darkbg: '#0F172A',
        card1: '#6D28D9',
        card2: '#7C3AED',
        softbtn: '#E9D5FF'
      },
      fontFamily: {
        display: ['Inter', 'sans-serif']
      }
    }
  }
}
</script>

</head>

<body class="bg-darkbg min-h-screen text-white font-display">

<div class="min-h-screen flex flex-col px-6 py-10">

<!-- Top -->
<header class="flex justify-between items-center mb-14">

  <div>
    <h1 class="text-2xl font-semibold tracking-tight">MyUm</h1>
    <p class="text-xs text-white/50">Union Musicale</p>
  </div>

  <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center">
    <i class="bi bi-music-note-beamed text-sm opacity-70"></i>
  </div>

</header>

<!-- Main Card -->
<section class="mb-10">

  <div class="rounded-3xl p-8 bg-gradient-to-br from-card1 to-card2 shadow-2xl relative overflow-hidden">

    <div class="absolute -top-10 -right-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>

    <h2 class="text-3xl font-semibold mb-4 leading-snug">
      Connectez-vous<br>
      à votre réseau
    </h2>

    <p class="text-sm text-white/70 mb-8 max-w-xs">
      L’espace social privé de votre communauté musicale.
    </p>

    <div class="flex flex-col gap-4">

      <a href="register.html"
         class="bg-softbtn text-card1 py-3 rounded-xl text-sm font-medium text-center hover:opacity-90 transition">
         Créer un compte
      </a>

      <a href="login.html"
         class="border border-white/30 py-3 rounded-xl text-sm text-center text-white/80 hover:bg-white/10 transition">
         Se connecter
      </a>

    </div>

  </div>

</section>

<!-- Subtle Secondary Info -->
<section class="space-y-4 text-white/40 text-xs">

  <div class="flex justify-between items-center">
    <span>Communauté privée</span>
    <i class="bi bi-lock text-xs"></i>
  </div>

  <div class="flex justify-between items-center">
    <span>Publications & annonces</span>
    <i class="bi bi-chat-left-text text-xs"></i>
  </div>

  <div class="flex justify-between items-center">
    <span>Gestion musicale</span>
    <i class="bi bi-folder2-open text-xs"></i>
  </div>

</section>

<footer class="mt-auto pt-16 text-center text-[10px] text-white/30">
  © 2026 MyUm
</footer>

</div>

</body>
</html>
