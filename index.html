<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <!-- MOBILE FIRST + ZOOM DISABLED -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Union Musicale de La Compassion Lubumbashi</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0F2C59',
            secondary: '#1B4F9C',
            accent: '#3FA9F5',
            lightBlue: '#E6F2FF'
          },
          fontFamily: {
            display: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-primary via-secondary to-accent min-h-screen font-display text-white">

  <!-- CONTAINER -->
  <div class="flex flex-col min-h-screen px-6 py-8">

    <!-- HEADER -->
    <header class="flex justify-between items-center mb-12">
      <div>
        <h1 class="text-lg font-bold leading-tight">
          Union Musicale<br>
          <span class="font-light text-sm opacity-80">La Compassion Lubumbashi</span>
        </h1>
      </div>

      <div class="w-12 h-12 rounded-full bg-white/20 backdrop-blur-lg flex items-center justify-center">
        <i class="bi bi-music-note-beamed text-2xl"></i>
      </div>
    </header>

    <!-- HERO CARD -->
    <div class="bg-white/15 backdrop-blur-xl rounded-3xl p-6 shadow-2xl mb-10">

      <h2 class="text-2xl font-extrabold mb-4">
        Bienvenue
      </h2>

      <p class="text-sm opacity-90 leading-relaxed mb-6">
        Une union de voix, une mission, un impact.  
        Rejoignez notre espace dédié aux membres et à la gestion musicale.
      </p>

      <div class="flex flex-col gap-4">

        <a href="login.html"
           class="bg-white text-primary font-semibold py-4 rounded-2xl flex items-center justify-center gap-3 shadow-lg hover:scale-105 transition duration-300">
          <i class="bi bi-box-arrow-in-right text-xl"></i>
          Se connecter
        </a>

        <a href="register.html"
           class="border border-white/50 py-4 rounded-2xl flex items-center justify-center gap-3 hover:bg-white hover:text-primary transition duration-300">
          <i class="bi bi-person-plus text-xl"></i>
          Créer un compte
        </a>

      </div>
    </div>

    <!-- CHORALES SECTION -->
    <div class="flex flex-col gap-4 mb-12">

      <h3 class="text-sm uppercase tracking-widest opacity-70 mb-2">
        Nos Chorales
      </h3>

      <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-5 flex items-center gap-4">
        <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
          <i class="bi bi-mic-fill text-2xl"></i>
        </div>
        <span class="font-semibold">Prophetic Choir</span>
      </div>

      <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-5 flex items-center gap-4">
        <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
          <i class="bi bi-soundwave text-2xl"></i>
        </div>
        <span class="font-semibold">Wake-Up Song</span>
      </div>

      <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-5 flex items-center gap-4">
        <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
          <i class="bi bi-music-player-fill text-2xl"></i>
        </div>
        <span class="font-semibold">Vent Nouveau</span>
      </div>

    </div>

    <!-- FOOTER -->
    <footer class="mt-auto text-center text-xs opacity-60">
      © 2026 Union Musicale de La Compassion Lubumbashi
    </footer>

  </div>

</body>
</html>
